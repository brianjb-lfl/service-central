<h1>Tasks</h1>
<div id="task-list" *ngFor="let task of tasks">
  <div class="task-container" [class.task-odd]="(task.id % 2) !== 0">
    <div>
      {{ task.id }}: 
      {{ task.task }}
    </div>
    <div class="small-text">
      {{ task.address }} - 
      {{ task.csz }}
    </div>
  </div>
</div>
